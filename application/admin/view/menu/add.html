<div style="margin: 15px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="tableName" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-inline">
                <input type="text" name="stock" required lay-verify="required" placeholder="库存" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-inline">
                <input type="text" name="remarks"  placeholder="菜品简介" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-inline">
                <select name="category" lay-verify="required" lay-search id="select">
                    <option value="">请选择分类</option>
                </select>
            </div>
        </div>
        <div class="site-demo-upload">
            <img id="LAY_demo_upload" src="__ADMIN__/images/load.png">
            <div class="site-demo-upbar">
                <input type="file" lay-ext="jpg|png|gif" name="file" class="layui-upload-file">
            </div>
        </div>
        <input type="text" id="aaa" name="img" style="display: none">
        <button lay-filter="add" lay-submit style="display: none;"></button>
    </form>
</div>
